<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umager</title>
  <style>
    /* Add your CSS styles for the chat interface here */
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    #image-container {
      max-width: 512px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #292929;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    #chat-form {
      display: flex;
      flex-direction: column;
    }
    #message-input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #3a3a3a;
      color: #ffffff;
      margin-bottom: 10px;
    }
    #output-iframe {
      width: 100%;
      height: 512px; /* Adjust height as needed */
      border: 2px solid #007bff;
      border-radius: 10px;
    }
    #send-button {
      align-self: flex-end;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <!-- Display response from the server here -->
    <form id="chat-form" target="output-iframe" action="https://umager.unknownvps.eu.org/" method="POST">
      <input type="text" id="message-input" name="userMessage" placeholder="Type your message...">
      <button type="submit" id="send-button">Send</button>
    </form>
    <iframe id="output-iframe" name="output-iframe"></iframe>
  </div>
</body>
</html>
