<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    /* Add your CSS styles for the chat interface here */
    body {
      font-family: Arial, sans-serif;
    }
    #image-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      overflow: hidden;
    }
    #chat-form {
      margin-top: 20px;
    }
    #message-input {
      width: calc(100% - 70px);
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send-button {
      width: 60px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
    }
    #output-iframe {
      width: 100%;
      height: 300px; /* Adjust height as needed */
      border: none;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <!-- Display response from the server here -->
    <iframe id="output-iframe" name="output-iframe"></iframe>
  </div>
  <form id="chat-form" target="output-iframe" action="https://imager.unknownvps.workers.dev/" method="POST">
    <input type="text" id="message-input" name="userMessage" placeholder="Type your message...">
    <button type="submit" id="send-button">Send</button>
  </form>
</body>
</html>
