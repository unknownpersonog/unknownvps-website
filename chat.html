<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    /* Add your CSS styles for the chat interface here */
    body {
      font-family: Arial, sans-serif;
    }
    #image-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      overflow: hidden;
    }
    #chat-form {
      margin-top: 20px;
    }
    #message-input {
      width: calc(100% - 70px);
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #send-button {
      width: 60px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="image-container">
    <!-- Display image returned by the server here -->
    <img id="output-image" src="#" alt="AI Response">
  </div>
  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Type your message...">
    <button type="submit" id="send-button">Send</button>
  </form>

  <script>
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const outputImage = document.getElementById('output-image');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = messageInput.value;

      // Send user message to the server (use fetch or WebSocket)
      const aiResponse = await fetch('https://imager.unknownvps.workers.dev/', {
        method: 'POST',
        body: userMessage,
      });

      // Display AI response image
      const imageUrl = await aiResponse.text();
      outputImage.src = imageUrl;

      // Clear input field
      messageInput.value = '';
    });
  </script>
</body>
</html>
